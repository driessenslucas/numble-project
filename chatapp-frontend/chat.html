<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 25%; background: #f0f0f0; padding: 10px; overflow-y: auto; }
        #chat-area { width: 75%; display: flex; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 10px; }
        #input-area { display: flex; padding: 10px; background: #e0e0e0; }
        .user-msg { text-align: right; background: #e6f2ff; margin: 5px; padding: 5px; }
        .ai-msg { text-align: left; background: #e6ffe6; margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Chat Sessions</h2>
        <div id="session-list"></div>
    </div>
    <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
